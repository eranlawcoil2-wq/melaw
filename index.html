    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Heebo', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Rubik', sans-serif;
      }
      
      /* Aggressive Scrollbar Hiding */
      .scrollbar-hide {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none; /* Chrome, Safari and Opera */
      }

      /* Animations */
      @keyframes ken-burns {
        0% { transform: scale(1); }
        100% { transform: scale(1.15); }
      }
      .animate-ken-burns {
        animation: ken-burns 20s ease-out infinite alternate;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes float-slow {
        0% { transform: translate(0px, 0px) rotate(0deg); }
        33% { transform: translate(30px, -50px) rotate(10deg); }
        66% { transform: translate(-20px, 20px) rotate(-5deg); }
        100% { transform: translate(0px, 0px) rotate(0deg); }
      }
      .animate-float-slow {
        animation: float-slow 20s ease-in-out infinite;
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s ease-out forwards;
      }

      /* Animated Background Gradient */
      @keyframes gradient-xy {
          0%, 100% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
      }
      .animate-gradient-xy {
          background-size: 200% 200%;
          animation: gradient-xy 15s ease infinite;
      }

      /* Shine Effect for Buttons */
      @keyframes shine {
        100% { left: 125%; }
      }
      .shine-effect {
        position: relative;
        overflow: hidden;
      }
      .shine-effect::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        animation: shine 3s infinite;
      }

      /* Scroll Reveal Classes */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s ease-out;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* --- Accessibility Overrides --- */
      
      /* Large Text */
      body.a11y-large-text {
        font-size: 120%;
      }
      body.a11y-large-text h1 { font-size: 2.5em; }
      body.a11y-large-text h2 { font-size: 2em; }
      body.a11y-large-text p, body.a11y-large-text span, body.a11y-large-text a, body.a11y-large-text li {
          font-size: 1.1em;
      }

      /* High Contrast Mode */
      body.a11y-high-contrast {
        background-color: #000 !important;
        color: #fff !important;
      }
      body.a11y-high-contrast * {
        background-color: #000 !important;
        color: #ffff00 !important; /* Yellow text */
        border-color: #ffff00 !important;
        box-shadow: none !important;
        text-shadow: none !important;
        background-image: none !important; /* Remove background images for readability */
      }
      body.a11y-high-contrast img {
         filter: grayscale(100%) contrast(120%);
         border: 1px solid #ffff00 !important;
      }
      body.a11y-high-contrast button {
         background-color: #ffff00 !important;
         color: #000 !important;
         font-weight: bold !important;
         border: 2px solid #fff !important;
      }
      body.a11y-high-contrast svg {
         stroke: #ffff00 !important;
         fill: none !important;
      }

      /* Stop Animations */
      body.a11y-stop-animations *,
      body.a11y-stop-animations *::before,
      body.a11y-stop-animations *::after {
        animation: none !important;
        transition: none !important;
        scroll-behavior: auto !important;
      }
    </style>
